<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evaka Assistant</title>
  <style>
    body {
      width: 320px;
      min-height: 400px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header {
      text-align: center;
      padding: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }

    .header p {
      margin: 8px 0 0 0;
      opacity: 0.9;
      font-size: 14px;
    }

    .content {
      padding: 20px;
    }

    .status {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .status-item:last-child {
      margin-bottom: 0;
    }

    .status-icon {
      width: 20px;
      text-align: center;
    }

    .features {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }

    .features h3 {
      margin: 0 0 12px 0;
      font-size: 16px;
      font-weight: 600;
    }

    .feature-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .feature-list li {
      padding: 6px 0;
      font-size: 14px;
      opacity: 0.9;
    }

    .feature-list li::before {
      content: "‚ú® ";
      margin-right: 4px;
    }

    .shortcuts {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 16px;
      backdrop-filter: blur(10px);
    }

    .shortcuts h3 {
      margin: 0 0 12px 0;
      font-size: 16px;
      font-weight: 600;
    }

    .shortcut {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 13px;
    }

    .shortcut:last-child {
      margin-bottom: 0;
    }

    .shortcut-key {
      background: rgba(255, 255, 255, 0.2);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 11px;
    }

    .footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 12px;
      opacity: 0.7;
    }

    .refresh-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin: 0 auto;
      display: block;
    }

    .refresh-btn:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.3);
    }

    .refresh-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .data-details {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .data-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 14px;
    }

    .data-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üíæ Evaka Data Capture</h1>
    <p>Capture reservation data for analysis</p>
  </div>

  <div class="content">
    <div class="status">
      <div class="status-item">
        <span class="status-icon">üåê</span>
        <span id="page-status">Checking page...</span>
      </div>
      <div class="status-item">
        <span class="status-icon">üíæ</span>
        <span id="data-status">No data</span>
      </div>
    </div>

    <div id="data-info" class="features" style="display: none;">
      <h3>Captured Data</h3>
      <div class="data-details">
        <div class="data-item">
          <span>Children:</span>
          <span id="children-count">-</span>
        </div>
        <div class="data-item">
          <span>Days:</span>
          <span id="days-count">-</span>
        </div>
        <div class="data-item">
          <span>Size:</span>
          <span id="data-size">-</span>
        </div>
        <div class="data-item">
          <span>Captured:</span>
          <span id="capture-time">-</span>
        </div>
      </div>
    </div>

    <div class="button-group">
      <button class="refresh-btn" id="refresh-btn">
        Refresh Status
      </button>
      <button class="refresh-btn" id="download-btn" disabled>
        Download Data
      </button>
      <button class="refresh-btn" id="clear-btn" disabled>
        Clear Data
      </button>
    </div>
  </div>

  <div class="footer">
    <p>Navigate to evaka.turku.fi to use features</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
